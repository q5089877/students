<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>六年四班 - 福頭山大冒險</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          animation: {
            'pulse-item': 'pulse-item-animation 0.8s ease-in-out',
            'shake-text': 'shake-text-animation 0.5s cubic-bezier(.36,.07,.19,.97) both',
            'bounce-text': 'bounce-text-animation 0.6s ease-out'
          },
          keyframes: {
            'pulse-item-animation': {
              '0%,100%': { transform: 'scale(1)', opacity: '1' },
              '50%':     { transform: 'scale(1.1)', opacity: '0.7' }
            },
            'shake-text-animation': {
              '10%,90%':  { transform: 'translate3d(-1px,0,0)' },
              '20%,80%':  { transform: 'translate3d( 2px,0,0)' },
              '30%,50%,70%': { transform: 'translate3d(-3px,0,0)' },
              '40%,60%':  { transform: 'translate3d( 3px,0,0)' }
            },
            'bounce-text-animation': {
              '0%,100%': { transform: 'translateY(0)' },
              '50%':     { transform: 'translateY(-8px)' }
            }
          }
        }
      }
    };
  </script>

  <style>
    .resource-bar-fill { transition: width .5s ease-in-out, background-color .5s ease-in-out; }
    .custom-scrollbar::-webkit-scrollbar{ width:8px; }
    .custom-scrollbar::-webkit-scrollbar-track{ background:#e9d5ff;border-radius:10px; }
    .custom-scrollbar::-webkit-scrollbar-thumb{ background:#a855f7;border-radius:10px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover{ background:#9333ea; }
    html {
      -webkit-text-size-adjust: 100%; /* For older Safari */
      text-size-adjust: 100%; /* Standard property */
    }
  </style>
</head>

<body class="bg-gradient-to-br from-purple-200 via-indigo-200 to-blue-200 text-gray-800 min-h-screen flex flex-col items-center justify-center p-4 selection:bg-purple-300 selection:text-purple-900">

  <!-- =============== 歡迎畫面 ================= -->
  <div id="welcomeScreen" class="text-center bg-white bg-opacity-80 p-8 rounded-xl shadow-xl max-w-lg w-full">
    <h1 class="text-4xl font-bold text-purple-600 mb-4">六年四班的福頭山大冒險</h1>
    <p class="text-lg text-gray-700 mb-6">
      親愛的六年四班同學們，準備好和賴冠儒老師一起挑戰充滿驚奇與智慧的『智慧之山』了嗎？
      這是一場考驗你們團結、勇氣與智慧的旅程。讓我們一起克服困難，創造屬於我們的回憶吧！
    </p>

    <!-- 選擇學生與角色 -->
    <div id="preGameSelections" class="mb-4 space-y-2 text-left">
      <label class="block">
        <span class="text-gray-700">選擇你的同學：</span>
        <select id="playerSelect" class="mt-1 block w-full rounded-md border-gray-300">
          <option value="">-- 請選擇 --</option>
        </select>
      </label>
      <label class="block">
        <span class="text-gray-700">選擇你的角色：</span>
        <select id="roleSelect" class="mt-1 block w-full rounded-md border-gray-300">
          <option value="">-- 請選擇 --</option>
          <option value="staminaSupporter">體力支援者</option>
          <option value="waterSupporter">水分補給員</option>
          <option value="itemProvider">道具供應商</option>
       </select>
      </label>
    </div>

    <button id="startButton"
            class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition duration-300 ease-in-out hover:scale-105 active:scale-95 text-xl">
      開始冒險！🚀
    </button>
  </div>

  <!-- =============== 遊戲主畫面 ================= -->
  <!-- ⭐ items-stretch 讓左右兩欄在交叉軸同高 -->
  <div id="gamePlayScreen"
       class="hidden flex flex-col md:flex-row md:items-start justify-center p-4 md:p-6 gap-4 md:gap-6 h-full w-full max-w-screen-xl">

    <!-- ===== 左側主遊戲區 ===== -->
    <div id="mainGameArea"
         class="w-full md:w-3/5 lg:w-2/3 bg-slate-50 bg-opacity-90 p-4 md:p-6 rounded-xl shadow-xl flex flex-col items-center overflow-y-auto custom-scrollbar">

      <!-- 資源條 -->
      <div class="w-full mb-4 space-y-3">
        <!-- 體力 -->
        <div class="flex items-center">
          <span class="text-sm font-medium text-gray-700 mr-2 w-12">體力:</span>
          <div class="flex-1 bg-gray-300 rounded-full h-5 shadow-inner">
            <div id="staminaBar" class="resource-bar-fill h-full rounded-full bg-green-500 hover:bg-green-600 flex items-center justify-center text-xs font-medium text-white" style="width: 100%;">
              <span id="staminaValue">50</span>
            </div>
          </div>
        </div>
        <!-- 水分 -->
        <div class="flex items-center">
          <span class="text-sm font-medium text-gray-700 mr-2 w-12">水分:</span>
          <div class="flex-1 bg-gray-300 rounded-full h-5 shadow-inner">
            <div id="waterBar" class="resource-bar-fill h-full rounded-full bg-blue-500 hover:bg-blue-600 flex items-center justify-center text-xs font-medium text-white" style="width: 100%;">
              <span id="waterValue">50</span>
            </div>
          </div>
        </div>
      </div>

      <!-- 進度條 -->
      <div class="w-full mb-6">
        <div class="flex justify-between text-sm font-medium text-gray-700 mb-1">
          <span>關卡進度</span>
          <span id="stageProgressText">0 / 0</span>
        </div>
        <div class="w-full bg-gray-300 rounded-full h-3.5 shadow-inner">
          <div id="stageProgressBar" class="resource-bar-fill h-full rounded-full bg-purple-400" style="width: 0%;"></div>
        </div>
         <p id="studentStatusText" class="text-sm text-center text-gray-600 mt-1">存活學生: 0/0</p> <!-- 學生狀態文字 -->
      </div>

      <!-- 事件顯示區 -->
      <div class="w-full bg-white bg-opacity-75 p-4 rounded-lg shadow-md mb-6 min-h-[100px]">
        <p id="eventText" class="text-lg text-gray-800 leading-relaxed"></p>
        <p id="outcomeText" class="text-md text-gray-600 mt-3 italic"></p> <!-- outcomeTextElem is declared in JS -->
      </div>

      <!-- 選項區 -->
      <div id="optionsArea" class="w-full flex flex-col space-y-3 mb-6">
        <!-- Options buttons will be added here by JS -->
      </div>

      <!-- 物品欄 -->
      <div id="inventoryDisplay" class="w-full grid grid-cols-4 sm:grid-cols-7 gap-2 p-3 bg-white bg-opacity-75 rounded-lg shadow-md">
        <span id="itemEnergyBar" class="text-3xl cursor-default transition-opacity duration-300 text-center" title="能量棒🍫">🍫</span>
        <span id="itemSnack" class="text-3xl cursor-default transition-opacity duration-300 text-center" title="零食🍪">🍪</span>
        <span id="itemMap" class="text-3xl cursor-default transition-opacity duration-300 text-center" title="地圖🗺️">🗺️</span>
        <span id="itemInsectRepellent" class="text-3xl cursor-default transition-opacity duration-300 text-center" title="驅蟲劑🧴">🧴</span>
        <span id="itemSurvivalRope" class="text-3xl cursor-default transition-opacity duration-300 text-center" title="求生繩索🎗️">🎗️</span>
        <span id="itemWaterBottle" class="text-3xl cursor-default transition-opacity duration-300 text-center" title="水瓶💧">💧</span>
        <span id="itemFirstAidKit" class="text-3xl cursor-default transition-opacity duration-300 text-center" title="急救包🩹">🩹</span>
      </div>
    </div>

    <!-- ===== 右側面板：角色徽章 + 學生列表 ===== -->
    <!-- ⭐ self-stretch：把此卡片高度撐滿父容器 -->
    <div id="rightPanel" class="w-full md:w-2/5 lg:w-1/3 md:self-start bg-white bg-opacity-90 p-4 rounded-xl shadow-xl flex flex-col space-y-4">

      <!-- 角色技能按鈕（預設隱藏；進入遊戲後由 JS 顯示） -->
      <button id="roleSkillBtn"
              class="hidden bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-4 rounded">
        使用技能 ⚡
      </button>

      <!-- 標題 + 徽章 -->
      <div class="flex justify-between items-center">
        <h2 class="text-xl font-semibold text-gray-800">全班狀態</h2>
        <!-- Container for player name, role, and skill status -->
        <div class="flex items-center space-x-2">
          <span id="roleInfo" class="text-md font-semibold text-gray-700"></span> <!-- Will be populated by JS: "學生名 (角色名)" -->
          <span id="roleBadge"
                class="hidden bg-yellow-100 text-yellow-800 text-sm font-semibold py-1 px-2 rounded-full shadow-sm"></span> <!-- Will be populated by JS: "✨ 未用" or "✅ 已用" -->
        </div>
      </div>

      <div class="border-t border-gray-300"></div>

      <!-- ⭐ flex-1 + overflow-y-auto：內容超出時顯示捲軸 -->
      <div id="studentListArea"
           class="flex-1 overflow-y-auto custom-scrollbar space-y-2">
        <!-- JS 會在此插入學生條目 -->
      </div>
    </div>
  </div><!-- /#gamePlayScreen -->

    <!-- 遊戲結束/勝利彈出視窗 -->
    <div id="gameOverPopup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50 transition-opacity duration-300 ease-in-out opacity-0">
        <div id="popupContent" class="bg-white p-8 rounded-xl shadow-2xl text-center max-w-md w-full transform transition-all duration-300 ease-in-out scale-90 opacity-0">
            <h2 id="popupTitle" class="text-3xl font-bold text-purple-600 mb-4"></h2>
            <p id="popupMessage" class="text-lg text-gray-700 mb-8"></p>
            <button id="restartButtonPopup" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition duration-300 ease-in-out hover:scale-105 active:scale-95 text-xl">
                重新開始 🔁
            </button>
        </div>
    </div>

    <!-- 照片解鎖彈出視窗 -->
    <div id="photoUnlockPopup" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 hidden z-40 transition-opacity duration-300 ease-in-out opacity-0">
        <!-- 內部容器調整大小 -->
        <div class="bg-white p-4 sm:p-6 rounded-xl shadow-2xl text-center w-full h-full sm:w-auto sm:h-auto sm:max-w-2xl md:max-w-3xl lg:max-w-4xl max-h-[95vh] flex flex-col items-center justify-center relative">
            <h3 class="text-2xl md:text-3xl font-semibold text-yellow-500 mb-3 mt-4 sm:mt-0">✨ 照片解鎖！✨</h3>
            <div class="flex-grow flex items-center justify-center w-full overflow-hidden p-2">
                 <img id="unlockedPhotoImg" src="" alt="解鎖的照片" class="max-w-full max-h-full object-contain rounded-lg border-2 border-yellow-400 shadow-lg">
            </div>
            <p id="unlockedPhotoName" class="text-sm md:text-base text-gray-600 my-2 sm:my-3"></p>
            <button id="closePhotoPopupButton" class="bg-purple-500 hover:bg-purple-600 text-white font-medium py-2 px-5 rounded-lg shadow transform transition hover:scale-105 mb-4 sm:mb-0">
                太棒了！
            </button>
        </div>
    </div>

    <!-- 音效元素 -->
    <audio id="audioClick" src="sounds/click.mp3" preload="auto"></audio>
    <audio id="audioPositive" src="sounds/positive.mp3" preload="auto"></audio>
    <audio id="audioNegative" src="sounds/negative.mp3" preload="auto"></audio>
    <audio id="audioItemPickup" src="sounds/item_pickup.mp3" preload="auto"></audio>
    <audio id="audioGameWin" src="sounds/game_win.mp3" preload="auto"></audio>
    <audio id="audioGameLose" src="sounds/game_lose.mp3" preload="auto"></audio>

    <script>
        // Define teacherName globally before event scripts are loaded
        window.teacherName = "賴冠儒老師";
    </script>
    <!-- Load event data files first -->
    <script src="events-intro.js"></script>  <!-- 將 events-intro.js 移到最前面 -->
    <script src="events-forest.js"></script>
    <script src="events-path.js"></script>
    <script src="events-slope.js"></script>
    <script src="events-climax.js"></script>
    <!-- Then load the main game logic -->
    <script src="script.js"></script>

    <script>
        // Height synchronization using MutationObserver
        document.addEventListener('DOMContentLoaded', () => {
            const mainGameArea = document.getElementById('mainGameArea');
            const studentListArea = document.getElementById('studentListArea');
            const rightPanel = document.getElementById('rightPanel'); // Get the rightPanel element
            const gamePlayScreen = document.getElementById('gamePlayScreen');

            // Function to adjust the height of the student list area to match the main game area
            function adjustStudentListHeight() {
                // Ensure rightPanel is also available
                if (mainGameArea && studentListArea && rightPanel && gamePlayScreen && gamePlayScreen.offsetParent !== null) {
                    const mainGameHeight = mainGameArea.offsetHeight;
                    console.log('[AdjustHeight] mainGameArea.offsetHeight:', mainGameHeight);
                    if (mainGameHeight > 0) {
                        // Set the height of the entire rightPanel to match mainGameArea
                        rightPanel.style.height = mainGameHeight + 'px';
                        // studentListArea has 'flex-1' and 'overflow-y-auto'.
                        // It will now correctly fill the available space in the sized rightPanel and scroll if needed.
                        // No need to set studentListArea.style.height directly; CSS handles it.
                        console.log('[AdjustHeight] rightPanel.style.height SET TO:', rightPanel.style.height);
                    } else {
                        console.log('[AdjustHeight] mainGameHeight is 0 or less, not setting height.');
                    }
                }
            }
            window.addEventListener('resize', adjustStudentListHeight);
            // Observe changes in gamePlayScreen visibility and mainGameArea content
            if (gamePlayScreen && mainGameArea && studentListArea && rightPanel) { // Add rightPanel to the condition
                const observer = new MutationObserver((mutationsList) => {
                    for (const mutation of mutationsList) {
                        if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
                            if (!gamePlayScreen.classList.contains('hidden')) {
                                requestAnimationFrame(adjustStudentListHeight); // Use rAF
                            }
                        }
                        if (mutation.type === 'childList' || mutation.type === 'subtree') {
                             requestAnimationFrame(adjustStudentListHeight); // Use rAF
                        }
                    }
                });

                observer.observe(gamePlayScreen, { attributes: true });
                observer.observe(mainGameArea, { childList: true, subtree: true });
            }

            // Initial adjustment if the game screen is already visible on load
            if (gamePlayScreen && !gamePlayScreen.classList.contains('hidden')) {
                 requestAnimationFrame(adjustStudentListHeight); // Use rAF
            }

            // Expose function for manual trigger from script.js if needed
            window.triggerStudentListHeightAdjust = () => {
                requestAnimationFrame(adjustStudentListHeight);
            };
        });
    </script>

</body>
</html>
